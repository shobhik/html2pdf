<!DOCTYPE html>
<html>
  <head>
    <title>SBN to PDF Creator</title>
	<style>
	html,body { margin: 0 auto; padding: 0; color: #16161d; background-color: #ededed; font-family: Helvetica,Arial,sanserif; }
	form { padding: 2em;}
	textarea { background-color: #fff; }
	</style>
  </head>
  <body>
    <h1>SBN to PDF Creator</h1>
    <p>Enter a full URL and a sessionId. This will return a PDF from the HTML. For direct POSTing, use parameters "url" and "session" to POST to /url-to-pdf .</p>

    <form action="url-to-pdf" method="post">

    <input size="100" name="url" placeholder="URL"></input>
    <input size="40" name="session" placeholder="session ID"></input>
    <div><input type="submit" value="create"/></div>
    </form>
  </body>
</html>
